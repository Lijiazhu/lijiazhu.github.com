    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>In Java, you can use Runtime.getRuntime().exec to execute external shell command :<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">p = Runtime.getRuntime().exec(<span class="string">"host -t a "</span> + domain);</span><br><span class="line">p.waitFor();</span><br><span class="line"></span><br><span class="line">BufferedReader reader = </span><br><span class="line">         <span class="keyword">new</span> BufferedReader(<span class="keyword">new</span> InputStreamReader(p.getInputStream()));</span><br><span class="line"></span><br><span class="line">String line = <span class="string">""</span>;			</span><br><span class="line"><span class="keyword">while</span> ((line = reader.readLine())!= <span class="keyword">null</span>) &#123;</span><br><span class="line">	sb.append(line + <span class="string">"\n"</span>);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure></p>
<h3 id="1-PING-example"><a href="#1-PING-example" class="headerlink" title="1. PING example"></a>1. PING example</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.mkyong.shell;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.io.BufferedReader;</span><br><span class="line"><span class="keyword">import</span> java.io.InputStreamReader;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ExecuteShellComand</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">		ExecuteShellComand obj = <span class="keyword">new</span> ExecuteShellComand();</span><br><span class="line"></span><br><span class="line">		String domainName = <span class="string">"google.com"</span>;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//in mac oxs</span></span><br><span class="line">		String command = <span class="string">"ping -c 3 "</span> + domainName;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//in windows</span></span><br><span class="line">		<span class="comment">//String command = "ping -n 3 " + domainName;</span></span><br><span class="line">		</span><br><span class="line">		String output = obj.executeCommand(command);</span><br><span class="line"></span><br><span class="line">		System.out.println(output);</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">private</span> String <span class="title">executeCommand</span><span class="params">(String command)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">		StringBuffer output = <span class="keyword">new</span> StringBuffer();</span><br><span class="line"></span><br><span class="line">		Process p;</span><br><span class="line">		<span class
